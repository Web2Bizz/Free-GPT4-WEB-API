<!-- flask login page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon(Nicoladipa).png') }}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    {% block content %}
    <!-- Logo on the left and title on the right -->
    <table class="w-50 m-7">
        <tr>
            <td class="m-7">
                <img src="{{ url_for('static', filename='img/favicon(Nicoladipa).png') }}" width="96" class="inline-block" alt="Logo">
            </td>
            <td class="m-7">
                <h1 class="title font-bold inter darkblue text-4xl">FreeGPT4</h1>
                <h2 class="title blue
                text-2xl">Server settings</h2>
            </td>
        </tr>
    </table>

    <div class="flex justify-center w-screen h-96">
        <div class="flex items-center">
            <form method="POST" action="/settings">
                {% if virtual_users %}
                <div class="field mb-5">
                    <div class="control">
                        <div class="control relative">
                            <!-- Username Input with Custom Icon -->
                            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                                <img src="{{ url_for('static', filename='img/user(Freepik).png') }}" alt="User Icon" class="w-5 h-5">
                            </div>
                            <input
                                class="input outline-none py-3 pl-10 pr-4 rounded-lg inter w-56"
                                type="text"
                                name="username"
                                placeholder="Your Username"
                            >
                        </div>
                    </div>
                </div>
                {% else %}
                <input type="hidden" name="username" value="admin">
                {% endif %}
                <div class="field">
                    <div class="control relative">
                        <!-- Password Input with Custom Icon -->
                        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <img src="{{ url_for('static', filename='img/password(Freepik).png') }}" alt="Password Icon" class="w-5 h-5">
                        </div>
                        <input
                            class="input outline-none py-3 pl-10 pr-4 rounded-lg inter w-56"
                            type="password"
                            name="password"
                            placeholder="Your Password"
                        >
                    </div>
                </div>
                <button class="button outline-none py-3 px-4 rounded-lg darkblue_bg inter text-white text-md mt-5 hover:opacity-95 w-56">Login</button>
            </form>
        </div>
    </div>
    
    {% endblock %}
</body>
<!-- script import -->
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</html>
<!-- Path: src/templates/settings.html -->
